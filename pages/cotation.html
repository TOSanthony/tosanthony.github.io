<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de liens de suivi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(90deg, #b9deed, #efefef);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #a0a0a0;
            word-wrap: break-word;
            color: black;
            border: 1px;
            border-radius: 10px;
        }
        .tracking-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            position: relative;
        }
        .tracking-item input {
            flex: 2;
        }
        .tracking-item select {
            flex: 1;
        }
        .tracking-item .remove-btn {
            position: absolute;
            right: -15px;
            top: 20px;
            cursor: pointer;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin: 5px 0 0;
            display: none;
        }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:disabled {
      background-color: #d6d6d6;
      color: #a0a0a0;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      background-color: #007bff;
    }

    input {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #a0a0a0;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      height:23px;
    }

    select {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #a0a0a0;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

        .floating-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .floating-button:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        .floating-button svg {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>

    <!-- Bouton Retour Accueil -->
    <a href="../index.html" class="floating-button" title="Retour à l'accueil">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </a>




</body>
</html>
