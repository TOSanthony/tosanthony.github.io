<body>
    <a href="../index.html" class="floating-button" title="Retour à l'accueil">
        <img src="../icons/ic_action_home.png" alt="Home" />
    </a>
    <div align="center">
       <h1>Cotation</h1>
    </div>
    <div class="container">
        <form id="chronopostForm">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="typeChronopost">Type de Chronopost :</label>
                    <select id="typeChronopost" name="typeChronopost">
                        <option value="classic">Classic</option>
                        <option value="express">Express</option>
                        <option value="corse">Corse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zone">Zone :</label>
                    <select id="zone" name="zone">
                    </select>
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="poids">Poids (kg) :</label>
                    <input type="number" id="poids" name="poids" step="0.1" min="0" max="30">
                </div>
                <div class="form-group">
                    <label for="colis">Nombre de colis :</label>
                    <input type="number" id="colis" name="colis" min="1" value="1">
                </div>
            </div>
            <div align="center">
                <p id="errorLabel" style="color: red;" class="hidden">
                    <strong>Erreur lors de la récupération de la surcharge carburant.
                        <br>Veuillez verifier manuellement depuis le site
                        <a target="_blank" href="https://www.chronopost.fr/fr/surcharge-carburant">Chronopost</a>.
                    </strong>
                </p>
            </div>
            <div class="form-group-inline-extended">
                <div class="form-group4">
                    <label for="surchargeCarburant">Surcharge Carburant :</label>
                    <input type="text" id="surchargeCarburant" name="surchargeCarburant" value="" class="readonly-input" readonly>
                </div>
                <div class="form-group4">
                    <label for="surete">Sûreté :</label>
                    <input type="text" id="participationSurete" name="participationSurete" value="0.00 €" class="readonly-input" readonly>
                </div>
                <div class="form-group4">
                    <label for="participationEco">Participation Éco-Responsable :</label>
                    <input type="text" id="participationEco" name="participationEco" value="0.00 €" class="readonly-input" readonly>
                </div>
            </div>
            <div class="form-group2 checkbox-group">
                <label for="inclureAssurance">Inclure une assurance
                <input type="checkbox" id="inclureAssurance" name="inclureAssurance">
                </label>
            </div>
            <div class="form-group-inline">
                <div class="form-group" id="valeurCommandeGroup" style="display: none;">
                    <label for="assurance">Valeur en € :</label>
                    <input type="number" id="assurance" name="assurance" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="proforma">Proforma n° :</label>
                    <input type="texte" style="width:50%; justify-content: flex-end;" id="proforma" name="profroma" min="0" step="0.01">
                </div>
            </div>
            <div class="form-group-inline-extended">
                <button type="button" class="button" onclick="calculerFrais()"><i class="fa-solid fa-calculator"></i> Calculer</button>
                <button type="button" class="button" onclick="resetFields()" id="reset" disabled><i class="fa-solid fa-rotate-right"></i> Réinitialiser</button>
                <button type="button" class="button" onclick="exporterEnImage()" id="print" disabled><i class="fa-solid fa-file-export"></i> Exporter</button>
            </div>
        </form>
        <div class="result" id="resultat">
            <p style="font-size:14px;" id="prixColis"></p>
            <p style="font-size:14px;" id="prixExpedition"></p>
            <p style="font-size:14px;display: none;" id="prixExpSupp"></p>
            <p style="font-size:14px;" id="prixSurcharge"></p>
            <p style="font-size:14px;" id="prixSurete"></p>
            <p style="font-size:14px;" id="prixEco"></p>
            <p style="font-size:14px;display: none;" id="prixAssurance"></p>
            <p style="font-size:22px;color:red;" ><strong>Prix total HT : 0.00 €</strong></p>
        </div>

    <script>
        const zones = {
            classic: [1, 2, 3, 4],
            express: [1, 2, 3, 4, 5, 6, 7, 8, 9],
            corse: ['Corse']
        };
        document.addEventListener('DOMContentLoaded', function () {
            function fetchSurchargeCarburant() {
                fetch('https://tvstore.synology.me/chronopost/surcharge_carburant.php')
                    .then(response => response.json())
                    .then(data => {
                        const routierPercentage = data.routier_percentage;
                        const aerienPercentage = data.aerien_percentage;
                        const errorLabel = document.getElementById('errorLabel');
                        const typeChronopost = document.getElementById('typeChronopost').value;
                        if (typeChronopost === 'classic') {
                            document.getElementById('surchargeCarburant').value = `${routierPercentage}`;
                            document.getElementById('surchargeCarburant').classList.add('readonly-input');
                            document.getElementById('surchargeCarburant').setAttribute('readonly', true);
                            errorLabel.classList.add('hidden');
                        } else if (typeChronopost === 'express') {
                            document.getElementById('surchargeCarburant').value = `${aerienPercentage}`;
                            document.getElementById('surchargeCarburant').classList.add('readonly-input');
                            document.getElementById('surchargeCarburant').setAttribute('readonly', true);
                            errorLabel.classList.add('hidden');
                        } else {
                            document.getElementById('surchargeCarburant').value = `0,00 €`;
                            document.getElementById('surchargeCarburant').classList.add('readonly-input');
                            document.getElementById('surchargeCarburant').setAttribute('readonly', true);
                            errorLabel.classList.add('hidden');
                        }

                    })
                    .catch(error => {
                        console.error('Erreur lors de la récupération de la surcharge carburant :', error);
                        errorLabel.classList.remove('hidden');
                        document.getElementById('surchargeCarburant').classList.remove('readonly-input');
                        document.getElementById('surchargeCarburant').removeAttribute('readonly');
                    });
            }
            document.getElementById('typeChronopost').addEventListener('change', function () {
                const type = this.value;
                const zoneSelect = document.getElementById('zone');
                zoneSelect.innerHTML = '';
                zones[type].forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone;
                    option.textContent = `Zone ${zone}`;
                    zoneSelect.appendChild(option);
                });
            });
            document.getElementById('inclureAssurance').addEventListener('change', function () {
                const valeurCommandeGroup = document.getElementById('valeurCommandeGroup');
                const prixAssurance = document.getElementById('prixAssurance');
                valeurCommandeGroup.style.display = this.checked ? 'block' : 'none';
                prixAssurance.style.display = this.checked ? 'block' : 'none';
            });
            fetchSurchargeCarburant();
            document.getElementById('typeChronopost').addEventListener('change', fetchSurchargeCarburant);
            document.getElementById('typeChronopost').dispatchEvent(new Event('change'));
            document.getElementById('inclureAssurance').dispatchEvent(new Event('change'));
        });
        document.getElementById('inclureAssurance').addEventListener('change', function () {
            const valeurCommandeGroup = document.getElementById('valeurCommandeGroup');
            const prixAssurance = document.getElementById('prixAssurance');
            valeurCommandeGroup.style.display = this.checked ? 'block' : 'none';
            prixAssurance.style.display = this.checked ? 'block' : 'none';
        });
        document.addEventListener('DOMContentLoaded', function () {
           document.getElementById('colis').addEventListener('change', function () {
           const colis = parseInt(document.getElementById('colis').value);
                if (!isNaN(colis) && colis > 0) {
                    const prixSurete = colis * 0.8;
                    const prixEco = colis * 0.09;
                    document.getElementById('participationSurete').value = `${prixSurete.toFixed(2)} €`;
                    document.getElementById('participationEco').value = `${prixEco.toFixed(2)} €`;
                } else {
                    document.getElementById('participationSurete').value = '0.00 €';
                    document.getElementById('participationEco').value = '0.00 €';
                }
            });
            document.getElementById('colis').dispatchEvent(new Event('change'));
        });
        function calculerFrais() {
            const type = document.getElementById('typeChronopost').value;
            const zone = document.getElementById('zone').value;
            const poids = parseFloat(document.getElementById('poids').value);
            const colis = parseInt(document.getElementById('colis').value);
            const surete = document.getElementById('participationSurete').value;
            const surcharge = document.getElementById('prixSurcharge').value;
            const eco = document.getElementById('participationEco').value;
            const nproforma = document.getElementById('proforma').value;
            const inclureAssurance = document.getElementById('inclureAssurance').checked;
            const valeurCommande = inclureAssurance ? parseFloat(document.getElementById('assurance').value || 0) : 0;
            if (isNaN(poids) || poids <= 0) {
                alert('Veuillez mettre le poids total de la commande.');
                return;
            } else if (isNaN(colis) || colis <= 0) {
                alert('Veuillez mettre le nombre de colis.');
                return;
            } else if (nproforma === "") {
                alert('Veuillez remplir le numéro de proforma.');
                return;
            } else if (zone === "") {
                alert('Veuillez mettre une zone correct.');
                return;
            } else if (inclureAssurance && (isNaN(valeurCommande) || valeurCommande <= 0)) {
                alert('Veuillez mettre un montant à assurer valide.');
                return;
            }
            if (!tarifsChronopost[type] || !tarifsChronopost[type][zone]) {
                alert("Données invalides, veuillez vérifier le type de Chronopost et la zone.");
                return;
            }
            let prixExpedition = 0;
            let prixColis = 0;
            let prixAssurance = 0;
            let prixSurcharge = 0;
            let surchargePercentage = 0;
            surchargePercentage = document.getElementById('surchargeCarburant').value;
            if (type === 'classic') {
                prixColis = colis * 9; // 9€ par colis pour Classic
            } else if (type === 'express') {
                prixColis = colis * 17; // 17€ par colis pour Express
            } else if (type === 'corse') {
                prixColis = colis * 25.60; // 25.60€ par colis pour Express
            }
            if (poids > 30) {
                let tarif = tarifsChronopost[type][zone].slice(-1)[0].prix;
                let surplusPoids = parseFloat((poids - 30).toFixed(2)); // Convertir le surplus en nombre avec 2 décimales
                let tarifSupplémentaire = 0;
                if (type === 'classic') {
                    switch (zone) {
                        case '1': tarifSupplémentaire = surplusPoids * 1.47; break;
                        case '2': tarifSupplémentaire = surplusPoids * 1.71; break;
                        case '3': tarifSupplémentaire = surplusPoids * 1.90; break;
                        case '4': tarifSupplémentaire = surplusPoids * 1.86; break;
                    }
                } else if (type === 'express') {
                    switch (zone) {
                        case '1': tarifSupplémentaire = surplusPoids * 2 * 2.60; break;
                        case '2': tarifSupplémentaire = surplusPoids * 2 * 2.80; break;
                        case '3': tarifSupplémentaire = surplusPoids * 2 * 2.80; break;
                        case '4': tarifSupplémentaire = surplusPoids * 2 * 3.70; break;
                        case '5': tarifSupplémentaire = surplusPoids * 2 * 3.00; break;
                        case '6': tarifSupplémentaire = surplusPoids * 2 * 4.40; break;
                        case '7': tarifSupplémentaire = surplusPoids * 2 * 4.40; break;
                        case '8': tarifSupplémentaire = surplusPoids * 2 * 3.60; break;
                        case '9': tarifSupplémentaire = surplusPoids * 2 * 5.20; break;
                    }
                } else if (type === 'corse') {
                    tarifSupplémentaire = surplusPoids * 0.60;
                }
                document.getElementById('prixExpSupp').innerText = `Supplément Poids > 30Kg : ${tarifSupplémentaire.toFixed(2)} €`;
                document.getElementById('prixExpSupp').style.display = 'block';
                tarifSupp = tarifSupplémentaire;
                prixExpedition = tarif;

            } else {
                const tarifs = tarifsChronopost[type][zone];
                tarifSupp = 0;
                document.getElementById('prixExpSupp').style.display = 'none';
                const poidsArrondi = Math.floor(poids);
                for (let i = 0; i < tarifs.length; i++) {
                    if (poidsArrondi <= tarifs[i].maxPoids) {
                        prixExpedition = tarifs[i].prix.toFixed(2);
                        break;
                    }
                }
            }
            if (inclureAssurance && valeurCommande > 0) {
                prixAssurance = Math.max((valeurCommande * 0.009).toFixed(2), 5);
            }
            document.getElementById('prixColis').innerText = `Montant pour les colis : ${prixColis.toFixed(2)} €`;
            document.getElementById('prixExpedition').innerText = `Montant pour l'expédition : ${prixExpedition} €`;
            document.getElementById('prixAssurance').innerText = `Montant de l'assurance : ${prixAssurance} €`;
            document.getElementById('prixSurete').innerText = `Montant pour la sûreté : ${surete}`;
            document.getElementById('prixEco').innerText = `Montant éco-participation : ${eco}`;
            const montantSurcharge = prixExpedition * (parseFloat(surchargePercentage).toFixed(2) / 100);
            document.getElementById('prixSurcharge').innerText = `Montant surcharge carburant : ${montantSurcharge.toFixed(2)} €`;
            const prixTotal = (parseFloat(prixExpedition) + parseFloat(tarifSupp) + parseFloat(surete) + montantSurcharge + parseFloat(eco) + prixColis + parseFloat(prixAssurance)).toFixed(2);
            document.getElementById('print').disabled = false;
            document.getElementById('reset').disabled = false;
            document.querySelector('#resultat p:last-child').innerHTML = `<strong>Prix total HT : ${prixTotal} €</strong>`;
        }

function exporterEnImage() {
    let container = document.querySelector('.container');
    let buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.style.display = 'none';
    });
    html2canvas(container, { scale: 2 }).then(canvas => {
        let imgURL = canvas.toDataURL('image/jpeg', 1.0);
        let link = document.createElement('a');
        link.href = imgURL;
        number = document.getElementById("proforma").value;
        link.download = 'PF' + number + '.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }).catch(error => console.error("Erreur de capture :", error))
    .finally(() => {
        buttons.forEach(button => {
            button.style.display = '';
        });
    });
}
        function resetFields() {
            document.getElementById("proforma").value = '';
            document.getElementById("poids").value = '';
            document.getElementById("prixColis").innerText = '';
            document.getElementById("prixExpedition").innerText = '';
            document.getElementById("prixExpSupp").innerText = '';
            document.getElementById("prixSurcharge").innerText = '';
            document.getElementById("prixSurete").innerText = '';
            document.getElementById("prixEco").innerText = '';
            document.getElementById("prixAssurance").innerText = '';
            document.getElementById("assurance").value = '';
            document.getElementById("inclureAssurance").checked = false;
            document.getElementById('print').disabled = true;
            document.getElementById('reset').disabled = true;
            document.querySelector('#resultat p:last-child').innerHTML = `<strong>Prix total HT : 0.00 €</strong>`;
        }
