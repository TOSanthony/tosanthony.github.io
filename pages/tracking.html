<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <title>tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(90deg, #b9deed, #efefef);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #a0a0a0;
            word-wrap: break-word;
            color: black;
            border: 1px;
            border-radius: 10px;
        }
        .tracking-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            position: relative;
        }
        .tracking-item input {
            flex: 2;
        }
        .tracking-item select {
            flex: 1;
        }
        .tracking-item .remove-btn {
            position: absolute;
            right: -15px;
            top: 20px;
            cursor: pointer;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin: 5px 0 0;
            display: none;
        }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:disabled {
      background-color: #d6d6d6;
      color: #a0a0a0;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      background-color: #007bff;
    }

    input {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #a0a0a0;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      height:23px;
    }

    select {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #a0a0a0;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

        .floating-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 75px;
            height: 75px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .floating-button:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }

        .floating-button svg {
            width: 35px;
            height: 35px;
        }

        .floating-button img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #0056b3;
            justify-content: center;
            align: center;
        }


    </style>
</head>
<body>

    <div align="center">
       </br><h1>Tracking</h1>
    </div>

    <div class="container">

        <!--<h2>Générateur de liens de suivi</h2>-->
        <div id="trackingList">
            <div class="tracking-item">
                <input type="text" placeholder="Entrez le numéro de suivi">
                <select>
                    <option value="chronopost">Chronopost</option>
                    <option value="colissimo">Colissimo</option>
                    <option value="dbschenker">DB Schenker</option>
                    <option value="geodis">Geodis</option>
                </select>
            </div>
        </div>
        <button onclick="addTrackingItem()">Ajouter un colis</button>
        <button onclick="generateTrackingLinks()">Générer les liens</button>

        <h3>Liens générés :</h3>
        <div id="output" class="output">Les liens générés apparaîtront ici.</div>
    </div>

    <script>
        function addTrackingItem() {
            const trackingList = document.getElementById('trackingList');
            const trackingItem = document.createElement('div');
            trackingItem.className = 'tracking-item';
            trackingItem.innerHTML = `
                <input type="text" placeholder="Entrez le numéro de suivi">
                <select>
                    <option value="chronopost">Chronopost</option>
                    <option value="colissimo">Colissimo</option>
                    <option value="dbschenker">DB Schenker</option>
                    <option value="geodis">Geodis</option>
                </select>
                <span class="remove-btn" onclick="removeTrackingItem(this)">×</span>
            `;
            trackingList.appendChild(trackingItem);
        }

        function removeTrackingItem(button) {
            const trackingItem = button.closest('.tracking-item');
            const inputField = trackingItem.querySelector('input');
            const selectField = trackingItem.querySelector('select');

            // Si c'est le seul champ rempli, on supprime l'élément complet
            if (!inputField.value.trim() && selectField.value === 'chronopost') {
                trackingItem.remove();
            } else {
                //inputField.value = ''; // Sinon, on vide le champ
                //selectField.value = 'chronopost'; // Remet le transporteur par défaut
                trackingItem.remove();
            }
        }

        function generateTrackingLinks() {
            const trackingItems = document.querySelectorAll('.tracking-item');
            const output = document.getElementById('output');
            output.innerHTML = '';

            const links = [];
            let hasError = false;

            trackingItems.forEach(item => {
                const inputField = item.querySelector('input');
                const errorMessage = item.querySelector('.error-message');
                let trackingNumber = inputField.value.trim();
                const carrier = item.querySelector('select').value;

                if (!trackingNumber) {
                    hasError = true;
                    return;
                }

                // Remove spaces from the tracking number
                trackingNumber = trackingNumber.replace(/\s+/g, '');

                let trackingUrl = '';

                switch (carrier) {
                    case 'chronopost':
                        trackingUrl = `https://www.chronopost.fr/tracking-no-cms/suivi-page?listeNumerosLT=${trackingNumber}`;
                        break;
                    case 'dbschenker':
                        trackingUrl = `https://www.dbschenker.com/app/tracking-public/?refNumber=${trackingNumber}&refType=WaybillNo&language_region=fr-FR_FR`;
                        break;
                    case 'colissimo':
                        trackingUrl = `https://www.laposte.fr/outils/suivre-vos-envois?code=${trackingNumber}`;
                        break;
                    case 'geodis':
                        trackingUrl = `https://espace-client.geodis.com/services/destinataires/#/fr/suivi/${trackingNumber}`;
                        break;
                    default:
                        errorMessage.innerHTML = 'Transporteur non reconnu.';
                        hasError = true;
                        return;
                }

                links.push(`<code>&lt;a target=&quot;_blank&quot; href=&quot;${trackingUrl}&quot;&gt;${trackingNumber}&lt;/a&gt;</code>`);
            });

            if (hasError) {
                output.innerHTML = '<p style="color: red;">Veuillez entrer un numéro de suivi.</p>';
            } else {
                output.innerHTML = links.join(' - ');
            }
        }

        // Désactiver le zoom avec la molette
        document.addEventListener('wheel', function(event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
